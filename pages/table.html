<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Таблиця Мондриана</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="table_container">
    <a class="back" href="../index.html">&lt;&lt; Повернутись назад</a>
    <table>
      <tr>
        <td colspan="2" class="grey"></td>
        <td class="green"></td>
        <td class="green"></td>
        <td class="green"></td>
        <td rowspan="3" class="limegreen"></td>
      </tr>
      <tr>
        <td rowspan="2" class="brown"></td>
        <td class="green"></td>
        <td rowspan="2" colspan="3" class="orange"></td>
      </tr>
      <tr>
        <td class="green"></td>
      </tr>
      <tr>
        <td colspan="3" rowspan="2" class="blue"></td>
        <td class="green"></td>
        <td class="green"></td>
        <td rowspan="2" class="brown"></td>
      </tr>
      <tr>
        <td colspan="2" class="grey"></td>
      </tr>
    </table>
  </div>
</body>
</html>
